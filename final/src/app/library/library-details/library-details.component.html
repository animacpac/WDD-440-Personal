<a class="background">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-12">
          <h3>{{picture.title}}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img [src]="picture.imageUrl" alt="picture of {{picture.title}}" class="img-responsive"
            style="max-height: 300px;">
        </div>
        <a class="col-md-3" style="margin-top: 50px; margin-left:0px;">
          <button type="button" class="btn btn-primary" [routerLink]="['edit']">Edit</button>
          <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
        </a>
      </div>

    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <p>Description {{picture.description}} </p>
        </div>
      </div>

    </div>

  </div>
</a>
