
<div class="panel panel-default">
  <div class="panel-body">

    <form id="picture-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            class="form-control"
            name="title"
            [ngModel]="picture?.title"
            #title="ngModel"
            required
            size="120"
            max="120">
        </div>
      </div>

      <!-- <div class="alert alert-danger" *ngIf="!title.valid && title.touched">
        Please enter a title.
      </div> -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            name="imageUrl"
            [ngModel]="picture?.imageUrl"
            #imageUrl="ngModel"
            size="150"
            max="255">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            class="form-control"
            name="description"
            [ngModel]="picture?.description"
            #description="ngModel"
            required
            size="120"
            max="255">
        </div>
      </div>



     

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
