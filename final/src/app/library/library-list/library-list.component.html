
<div class="panel panel-default">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="pull-right pad-left-right">
          <a class="button-30" [routerLink]="['new']">New Picture</a>
        </div>
        <hr>
      </div>
      <div class="row">
        <div class="input-group pull-left pad-left-right">
          <div class="col-xs-4">
          <input class="form-control" name="searchBox" placeholder="Search"
            (keyup)="search(searchBox.value)" #searchBox></div>

          <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)" style="box-sizing: 300px;"></div>
        </div>
        <b><p></p></b>
      </div>

    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <app-library-items *ngFor='let pictureEL of pictures|picturesFilter:term' [picture]="pictureEL" dnd-draggable
          [dragEnabled]="true" [dragData]="pictureEL" [dropZones]="['contactGroup']">
        </app-library-items>
      </div>
    </div>
  </div>
</div>
