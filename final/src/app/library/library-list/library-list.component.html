
<div class="panel panel-default">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <span class="title pad-left-right">Pictures</span>
      </div>
      <div class="row">
        <div class="input-group pull-left pad-left-right col-xs-7">

          <input class="form-control" name="searchBox" placeholder="Enter a search value"
            (keyup)="search(searchBox.value)" #searchBox>

          <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
        </div>
        <div class="pull-right pad-left-right">
          <a class="btn btn-success" [routerLink]="['new']">New Picture</a>
        </div>
      </div>

    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <app-library-items *ngFor='let pictureEL of pictures|picturesFilter:term'[picture]="pictureEL" dnd-draggable
        [dragEnabled]="true" [dragData]="pictureEL" [dropZones]="['contactGroup']">
        </app-library-items>
      </div>
    </div>
  </div>
</div>
