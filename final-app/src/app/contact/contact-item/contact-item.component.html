<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>

<a class="list-group-item clearfix" [routerLink]="[contact.id]" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
    <!-- <p class="list-group-item-text">{{ contact.email }}</p> -->
  </div>
  <span class="pull-right">
    <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
